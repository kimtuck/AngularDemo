<div>SDG Badge Maker
    <fieldset ng-hide="done">
        <label for="FirstName">First Name</label><input type="text" id="FirstName" name="fn" ng-model="firstname" />
        <label for="LastName">Last Name</label><input id="LastName" ng-model="lastname">
        <button ng-click="done=true">Done</button>
    </fieldset>
    <div class="badgeOuter">
        <div class="logo"></div>
        <div class="text">
            <div>Hello</div>
            <div>My Name Is</div>

            <div class="name">
                {{firstname}} {{lastname}}
            </div>
        </div>
    </div>
</div>
