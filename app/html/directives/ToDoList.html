<div class="span12">
    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr><th>Date</th><th>Item</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.date}}</td>
            <td>{{item.subject}}</td>
            <td><button class="btn btn-primary" ng-click='onRemove(item)'>Remove</button></td>
        </tr>
        </tbody>
    </table>
</div>
